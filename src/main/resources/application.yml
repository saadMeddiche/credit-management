spring.application.name: Credit Management

# Database Configuration
spring.datasource:
  url: jdbc:postgresql://localhost:5432/creditmanagement
  username: postgres
  password: 1234
  driver-class-name: org.postgresql.Driver

# JPA Configuration
spring.jpa:
  hibernate.ddl-auto: update
  show-sql: true
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
